<body>

    <div class="container">
        <div class="row align-items-center">
            <!-- Left: Image -->
            <div class="col-md-6">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/83/Manila_LRT-MRT_map.png/800px-Manila_LRT-MRT_map.png" class="img-fluid">
            </div>

            <!--Right: Dropdown Forms-->
            <div class="col-md-6 text-start">
                <form>
                <h1>MRT Southbound Trip:</h1>
                    <p>Going from North Avenue station to Taft Avenue station.</p>
                    <label class="form-label">From:</label>
                    <select class="form-select mb-3" id="fromStation">
                        <option value="none">Choose your nearest station...</option>
                        <option value="0">North Avenue</option>
                        <option value="0">Quezon Avenue</option>
                        <option value="0">GMA-Kamuning</option>
                        <option value="0">Araneta-Cubao</option>
                        <option value="0">Santolan-Annapolis</option>
                        <option value="0">Ortigas</option>
                        <option value="0">Shaw Boulevard</option>
                        <option value="0">Boni</option>
                        <option value="0">Guadalupe</option>
                        <option value="0">Buendia</option>
                        <option value="0">Ayala</option>
                        <option value="0">Magallanes</option>
                        <option value="0">Taft Avenue</option>
                    </select>

                    <label class="form-label">To:</label>
                    <select class="form-select mb-3" id="toStation">
                        <option value="none">Choose your destination...</option>
                        <option value="13">Quezon Avenue</option>
                        <option value="13">GMA-Kamuning</option>
                        <option value="16">Araneta-Cubao</option>
                        <option value="16">Santolan-Annapolis</option>
                        <option value="20">Ortigas</option>
                        <option value="20">Shaw Boulevard</option>
                        <option value="20">Boni</option>
                        <option value="24">Guadalupe</option>
                        <option value="24">Buendia</option>
                        <option value="24">Ayala</option>
                        <option value="28">Magallanes</option>
                        <option value="28">Taft Avenue</option>
                    </select>

                    <label class="form-label">Student, Elderly, or PWD?</label>
                    <select class="form-select mb-3" id="Discount">
                        <option value="none">Select here...</option>
                        <option value="-20%">Student</option>
                        <option value="-20%">Elderly</option>
                        <option value="-20%">PWD</option>
                    </select>

                    <button type="button" class="btn btn-success" onclick="calculateFare()">Calculate Fare</button>

                <br>

                <h1>MRT Northbound Trip:</h1>
                    <p>Going from Taft Avenue station to North Avenue station.</p>
                    <label class="form-label">From:</label>
                    <select class="form-select mb-3" id="fromStation">
                        <option value="none">Choose your nearest station...</option>
                        <option value="0">Taft Avenue</option>
                        <option value="0">Magallanes</option>
                        <option value="0">Ayala</option>
                        <option value="0">Buendia</option>
                        <option value="0">Guadalupe</option>
                        <option value="0">Boni</option>
                        <option value="0">Shaw Boulevard</option>
                        <option value="0">Ortigas</option>
                        <option value="0">Santolan-Annapolis</option>
                        <option value="0">Araneta-Cubao</option>
                        <option value="0">GMA-Kamuning</option>
                        <option value="0">Quezon Avenue</option>
                        <option value="0">North Avenue</option>
                    </select>

                    <label class="form-label">To:</label>
                    <select class="form-select mb-3" id="toStation">
                        <option value="none">Choose your destination...</option>
                        <option value="13">Magallanes</option>
                        <option value="13">Ayala</option>
                        <option value="16">Buendia</option>
                        <option value="16">Guadalupe</option>
                        <option value="20">Boni</option>
                        <option value="20">Shaw Boulevard</option>
                        <option value="20">Ortigas</option>
                        <option value="24">Santolan Annapolis</option>
                        <option value="24">Araneta-Cubao</option>
                        <option value="24">GMA-Kamuning</option>
                        <option value="28">Quezon Avenue</option>
                        <option value="28">North Avenue</option>
                    </select>

                    <label class="form-label">Student, Elderly, or PWD?</label>
                    <select class="form-select mb-3" id="specialDiscount">
                        <option value="none">Select here...</option>
                        <option value="-20%">Student</option>
                        <option value="-20%">Elderly</option>
                        <option value="-20%">PWD</option>
                    </select>

                    <button type="button" class="btn btn-success" onclick="calculateFare()">Calculate Fare</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function calculateFare(){
            var fromStation = document.getElementById("fromStation").value;
            var toStation = document.getElementById("toStation").value;
            var Discount = document.getElementById("specialDiscount").value;
            window.alert("From: " + fromStation + "\nTo: " + toStation);
        }
    </script>
